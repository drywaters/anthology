name: CI build → push → trigger deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-trigger:
    runs-on: ubuntu-24.04-arm
    environment:
      name: crystal1
    env:
      IMAGE_REG: ${{ vars.IMAGE_REG }}
      IMAGE_REPO: ${{ vars.IMAGE_REPO }}
      API_IMAGE_REPO: ${{ vars.API_IMAGE_REPO || format('{0}-api', vars.IMAGE_REPO) }}
      UI_IMAGE_REPO: ${{ vars.UI_IMAGE_REPO || format('{0}-ui', vars.IMAGE_REPO) }}
      MANAGER_HOST: ${{ vars.MANAGER_HOST }}
      MANAGER_REPO_PATH: ${{ vars.MANAGER_REPO_PATH }}
      PLATFORMS: linux/arm64/v8
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive TAG
        id: meta
        run: echo "TAG=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REG }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Debug refs
        run: |
          echo "IMAGE_REG=${IMAGE_REG}"
          echo "IMAGE_REPO=${IMAGE_REPO}"
          echo "API_IMAGE_REPO=${API_IMAGE_REPO}"
          echo "UI_IMAGE_REPO=${UI_IMAGE_REPO}"
          echo "TAG=${{ steps.meta.outputs.TAG }}"

      - name: Build and push anthology API & UI images
        env:
          REGISTRY: ${{ env.IMAGE_REG }}
          API_IMAGE_REPO: ${{ env.API_IMAGE_REPO }}
          UI_IMAGE_REPO: ${{ env.UI_IMAGE_REPO }}
          PLATFORMS: ${{ env.PLATFORMS }}
        run: |
          set -euo pipefail
          : "${REGISTRY:?Missing vars.IMAGE_REG repository variable}"
          : "${API_IMAGE_REPO:?Missing API image repository variable}"
          : "${UI_IMAGE_REPO:?Missing UI image repository variable}"
          make docker-buildx

      - name: Install SSH key & known_hosts
        env:
          DEPLOY_KEY: ${{ secrets.LOCAL_REPO_DEPLOY_KEY }}
          KNOWN_HOSTS: ${{ secrets.LOCAL_KNOWN_HOSTS }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Push main to local bare repo (trigger hook)
        env:
          TAG: ${{ steps.meta.outputs.TAG }}
        run: |
          set -euo pipefail
          : "${MANAGER_HOST:?Missing vars.MANAGER_HOST repository variable}"
          : "${MANAGER_REPO_PATH:=/srv/git/anthology-ci.git}"
          echo "Triggering deploy via ${MANAGER_HOST}:${MANAGER_REPO_PATH}"
          git remote add local "ssh://git@${MANAGER_HOST}/${MANAGER_REPO_PATH}"
          git push --force local HEAD:refs/heads/main
