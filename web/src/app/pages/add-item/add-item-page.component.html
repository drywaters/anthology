<section class="add-item-page">
    <button mat-button type="button" class="back-link" routerLink="/">
        <mat-icon>arrow_back</mat-icon>
        Back to library
    </button>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Add a new item</mat-card-title>
            <mat-card-subtitle>Give it a title, format, and any notes before saving.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <app-item-form
                [item]="null"
                mode="create"
                [busy]="busy()"
                (save)="handleSave($event)"
                (cancel)="handleCancel()"
            ></app-item-form>
        </mat-card-content>
    </mat-card>
</section>
