<div class="page">
    <mat-card class="create-card">
        <div class="create-card__header">
            <div>
                <h1>Add shelf</h1>
                <p class="helper">Provide a name and upload a photo to start laying out slots.</p>
            </div>
            <div class="create-card__header-actions">
                <button
                    mat-stroked-button
                    type="button"
                    routerLink="/shelves"
                    [disabled]="creating()"
                >
                    Cancel
                </button>
                <button
                    mat-flat-button
                    color="primary"
                    type="button"
                    (click)="createShelf()"
                    [disabled]="creating()"
                >
                    Create shelf
                </button>
            </div>
        </div>

        <form [formGroup]="form" class="create-card__form">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Living Room - Main" formControlName="name" />
                <mat-error *ngIf="form.controls.name.invalid">A name is required</mat-error>
            </mat-form-field>

            <app-photo-upload
                label="Shelf photo"
                hint="Upload a JPG or PNG up to 5MB."
                [disabled]="creating()"
                [required]="true"
                [touched]="photoTouched()"
                (photoSelected)="handlePhotoSelected($event)"
                (photoCleared)="handlePhotoCleared()"
            ></app-photo-upload>

            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput rows="2" formControlName="description"></textarea>
            </mat-form-field>
        </form>
    </mat-card>
</div>
