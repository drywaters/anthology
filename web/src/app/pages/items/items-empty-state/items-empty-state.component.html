@if (isUnfiltered()) {
    @if (!loading()) {
        <div class="empty-state">
            <mat-icon>auto_stories</mat-icon>
            <h3>Curate your first shelf</h3>
            <p>
                Capture the favorites you already love. Start with a few hallmark picks to shape
                your signature shelf.
            </p>
            <button mat-stroked-button color="accent" (click)="onCreate()">Create an entry</button>
        </div>
    }
} @else {
    @if (!loading()) {
        <div class="no-results">No items match your filters.</div>
    }
}
