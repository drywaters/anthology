<div class="grouped-content" data-testid="item-card-grid">
    @for (group of groupedItems(); track trackByLetter($index, group)) {
        <section class="letter-section" [attr.data-letter]="group.letter">
            <h4 class="letter-header">{{ group.letter }}</h4>
            <div class="card-grid">
                @for (item of group.items; track trackById($index, item)) {
                    <app-item-card
                        [item]="item"
                        (cardClicked)="onItemSelected($event)"
                        (shelfLocationClicked)="onShelfLocationRequested($event)"
                        (seriesClicked)="onSeriesRequested($event)"
                    ></app-item-card>
                }
            </div>
        </section>
    }
</div>
