<aside class="sidebar" data-testid="sidebar">
  <div class="brand">
    <img src="/anthology-logo.png" alt="Anthology logo" class="brand-mark" />
    <div class="brand-copy">
      <span class="brand-title">Anthology</span>
    </div>
  </div>

  <nav class="nav" aria-label="Primary">
    <ng-container *ngFor="let item of sections">
      <a
        class="nav-link"
        [attr.aria-current]="item.route === '/' ? 'page' : null"
        [class.active]="activeSection === item.id"
        [routerLink]="item.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="item.exact ? exactOptions : defaultOptions"
        (click)="handleSectionClick(item)"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
        <span class="nav-label">{{ item.label }}</span>
        <mat-icon class="nav-link__chevron" aria-hidden="true">chevron_right</mat-icon>
      </a>
    </ng-container>
  </nav>

  <div class="sidebar-footer">
    <a href="#" class="nav-link logout" (click)="handleLogoutClick($event)">
      <span>Log out</span>
    </a>
  </div>
</aside>
