<aside class="sidebar" [class.sidebar--open]="open" data-testid="sidebar">
    <div class="sidebar__header">
        <div class="brand">
            <img src="/anthology-logo.png" alt="Anthology logo" class="brand-mark" />
            <div class="brand-copy">
                <span class="brand-title">Anthology</span>
            </div>
        </div>
        <button mat-icon-button type="button" aria-label="Close navigation" (click)="closed.emit()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <nav class="nav">
        @for (item of navItems; track item) {
            <div class="nav-section">
                <a
                    class="nav-link"
                    [routerLink]="item.route"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="exactOptions"
                    (click)="handleNavigate(item.route)"
                >
                    @if (item.icon) {
                        <mat-icon aria-hidden="true">{{ item.icon }}</mat-icon>
                    }
                    <span>{{ item.label }}</span>
                </a>
                @if (item.actions?.length) {
                    <div class="nav-section__actions">
                        @for (action of item.actions; track action) {
                            <button
                                mat-stroked-button
                                type="button"
                                class="action-button action-button--inline"
                                [routerLink]="action.route || null"
                                routerLinkActive="action-button--active"
                                [routerLinkActiveOptions]="exactOptions"
                                (click)="handleAction(action.id)"
                            >
                                @if (action.icon) {
                                    <mat-icon aria-hidden="true">{{ action.icon }}</mat-icon>
                                }
                                <span>{{ action.label }}</span>
                            </button>
                        }
                    </div>
                }
            </div>
        }
    </nav>

    @if (actionItems.length) {
        <div class="actions">
            @for (action of actionItems; track action) {
                <button
                    mat-stroked-button
                    type="button"
                    class="action-button"
                    [routerLink]="action.route || null"
                    routerLinkActive="action-button--active"
                    [routerLinkActiveOptions]="exactOptions"
                    (click)="handleAction(action.id)"
                >
                    @if (action.icon) {
                        <mat-icon aria-hidden="true">{{ action.icon }}</mat-icon>
                    }
                    <span>{{ action.label }}</span>
                </button>
            }
        </div>
    }
</aside>
