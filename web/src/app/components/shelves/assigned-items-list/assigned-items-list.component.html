@if (items.length > 0) {
    <div class="assigned-items">
        <div class="assigned-items__container">
            @for (placement of items; track placement) {
                <div
                    class="assigned-item"
                    [ngClass]="{
                        'assigned-item--recently-scanned': isRecentlyScanned(placement.item.id),
                    }"
                    [matTooltip]="placement.item.title"
                    [matTooltipDisabled]="placement.item.title.length <= 30"
                >
                    <span class="assigned-item__title">{{ placement.item.title }}</span>
                    <button
                        type="button"
                        class="assigned-item__remove"
                        (click)="onRemove(placement.item.id)"
                        aria-label="Remove item"
                    >
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            }
        </div>
    </div>
} @else {
    <p class="helper">No items assigned yet.</p>
}
