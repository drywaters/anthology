version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: anthology
      POSTGRES_USER: anthology
      POSTGRES_PASSWORD: anthology
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    environment:
      PORT: 8080
      DATA_STORE: postgres
      DATABASE_URL: postgres://anthology:anthology@db:5432/anthology?sslmode=disable
      LOG_LEVEL: info
    depends_on:
      - db
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
